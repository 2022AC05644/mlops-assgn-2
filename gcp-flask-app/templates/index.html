<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Tool</title>
    <!-- Adding Bootstrap for a professional look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling to align the form and results side by side */
        .form-label {
            font-weight: bold;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group .form-control, .form-group .form-select {
            max-width: 200px;
            margin-left: 20px;
        }

        /* Styling the form and result area */
        .form-card, .result-card {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            max-width: 500px;
        }

        .result-card {
            padding: 10px;
        }

        .btn-primary {
            max-width: 200px;
            width: 100%;
            display: block;
            margin: 0 auto;
        }

        /* Adjusting layout for better result display */
        .form-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .col-md-6 {
            flex-basis: 48%;
        }

        /* Centering the content and keeping a consistent width */
        .container {
            max-width: 1200px;
        }

        .form-section .row {
            margin-bottom: 10px;
        }

        .card {
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="display-5">Diabetes Prediction Tool</h1>
            <p class="lead">Fill in the details to get a diabetes prediction with reasoning.</p>
        </div>

        <div class="form-section">
            <!-- Left Column: Form Section -->
            <div class="col-md-6">
                <div class="card form-card">
                    <form action="/predict" method="POST">
                        <div class="form-group">
                            <label for="glucose" class="form-label">Glucose Level</label>
                            <input type="number" class="form-control" id="glucose" name="glucose" placeholder="100" required>
                        </div>
                        <div class="form-group">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" placeholder="24.5" required>
                        </div>
                        <div class="form-group">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="30" required>
                        </div>
                        <div class="form-group">
                            <label for="insulin" class="form-label">Insulin Level</label>
                            <input type="number" class="form-control" id="insulin" name="insulin" placeholder="85" required>
                        </div>
                        <div class="form-group">
                            <label for="skin_thickness" class="form-label">Skin Thickness</label>
                            <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" placeholder="20" required>
                        </div>
                        <div class="form-group">
                            <label for="bp" class="form-label">Blood Pressure</label>
                            <input type="number" class="form-control" id="bp" name="bp" placeholder="80" required>
                        </div>
                        <div class="form-group">
                            <label for="pedigree" class="form-label">Diabetes Pedigree Function</label>
                            <input type="number" class="form-control" id="pedigree" name="pedigree" step="0.01" placeholder="0.5" required>
                        </div>
                        <div class="form-group">
                            <label for="pregnancies" class="form-label">Number of Pregnancies</label>
                            <select class="form-select" id="pregnancies" name="pregnancies" required>
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Get Prediction</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column: Prediction Result Section -->
            <div class="col-md-6">
                {% if prediction %}
                <div class="card result-card">
                    <div class="card-body">
                        <h3 class="card-title text-success">{{ prediction }}</h3>
                        <h4 class="card-subtitle mb-2 text-muted">Explanation:</h4>
                        <p class="card-text">{{ explanation | safe }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Adding Bootstrap JS for responsiveness (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
